<html>
<head>
    <title>Partner Profile</title>
    </title>
</head>
<body>
    <div align="center">
        <h1>Save and View an Partner Profile</h1>
        <br>
        <br>
        <input type="text" name="partnername" id="partnername" placeholder="Business Name">
        <br> 
        <br>
        <input type="text" name="partneraddress" id="partneraddress" placeholder="Business Address">
        <br>
        <br>
        <input type="text" name="partnerEIN" id="partnerEIN" maxlength="9" placeholder="Business EIN">
        <br>
        <br>
        <input type="tel" name="phonenumber" id="phonenumber" maxlength="10" placeholder="Phone Number">
        <br>
        <br>
        <input type="email" name="email" id="email" placeholder="Email">
        <br> 
        <br> EIN Official Letter:
        <!--<input type="file" name="profileimage" id="profileimage" accept="image/*">-->
        <input type="file" name="profilePDF" id="profilePDF" accept="application/pdf">
        <br>
        <!-- Image Preview -->
        <!--<img id="imagePreview" src="#" alt="Image Preview" style="display: none;" />-->     
        <br><br>
        <iframe id="pdfPreview" style="display:none; width:600px; height:850px;" ></iframe>
        <br><br>
        <input type="submit" id="saveprofile" value="Save Profile">
        <br>
        <p id="profileSaved"></p>
        <br>
        <input type="submit" id="getprofile" value="View all the Partner Profiles">
        <br>
        <div id="showProfile">
            <table id="partnerProfile">
                <colgroup>
                    <col style="width:15%">
                    <col style="width:15%">
                    <col style="width:15%">
                    <col style="width:10%">
                    <col style="width:20%">
                    <col style="width:15%">
                    <col style="width:10%">
                </colgroup>
                </colgroup>
                <tbody>
                    <tr>
                        <th>Partner ID</th>
                        <th>Business Name</th>
                        <th>Business Address</th>
                        <th>Partner EIN</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Official EIN</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="partnerProfile.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
</body>
</html>
